<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto&family=Roboto+Slab&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
            <link href='https://css.gg/trash.css' rel='stylesheet'>
            <link href='https://css.gg/check-r.css' rel='stylesheet'>
            <link href='https://css.gg/math-plus.css' rel='stylesheet'>
            <link rel="stylesheet" href="./style.css">

        </head>

    
    <body>

        <header>
            <h1> Arius' To-Do List</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="gg-math-plus"></i>
            </button>
            <div class= 'select'>
                <select name = "todos" class = "filter-todo">
                    <option value="all"> All </option>
                    <option value="completed"> Completed </option>
                    <option value="uncompleted"> Uncompleted </option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>


        <script src="./app.js"></script>
    </body>

</html>
